stages:
  - test

# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:latest

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  TEST_DIR: "$CI_PROJECT_DIR/tests"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/



before_script:
  - python --version  # For debugging
  - pip install virtualenv
  - pip install apache-log-parser
  - pip install configParser
  - pip install paramiko
  - virtualenv venv
  - source venv/bin/activate

test_loadConfiguration:
  stage: test
  script:
    - python3 -m tests/test_loadConfiguration.py

test_connexion:
  stage: test
  script:
    - python3 -m tests/test_connexion.py

test_apacheLogParser:
  stage: test
  script:
    - python3 -m tests/test_apacheLogParser.py

test_apacheLogInfo:
  stage: test
  script: 
    - python3 -m tests/test_apacheLogInfo.py










